<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Pose Detection</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }
        #input_video {
            border: 3px solid #ccc;
        }
        #output_canvas {
            border: 3px solid #333;
        }
        #repetitions_display {
            margin-top: 20px;
            font-size: 24px;
            color: red;
        }
    </style>
</head>
<body>
    <video id="input_video" width="640" height="480" autoplay muted loop></video>
    <canvas id="output_canvas" width="640" height="480"></canvas>
    <div id="repetitions_display">Wiederholungen: 0</div>

    <!-- Import der MediaPipe Pose Bibliothek -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose"></script>
    <!-- Import der Camera Utility von MediaPipe -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils"></script>
    <script src="app.js"></script>
</body>
</html>
